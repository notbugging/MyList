<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="../../app.css">
</head>
<body>
    <script>
        var app = angular.module("myList", []);
        app.controller("myListController", function($scope) {
            $scope.products = ["Milk", "Bread", "Cheese"];
            $scope.addItem = function () {
                $scope.errortext = "";
                if (!$scope.addMe) {return;}
                if ($scope.products.indexOf($scope.addMe) == -1) {
                    $scope.products.push($scope.addMe);
                } else {
                    $scope.errortext = "The item is already in your list.";
                }
            };
            $scope.removeItem = function (x) {
                $scope.products.splice(x, 1);
            }
        });
    </script>
    <div ng-app="myList" data-ng-controller="myListController">
        <ul>
            <li ng-repeat="x in products">{{x}}
                <span ng-click="removeItem($index)">&times;</span>
            </li>
            <input ng-model="addMe">
            <button ng-click="addItem()">Add</button>
            <p>{{errortext}}</p>
        </ul>
    </div>
</body>
</html>
